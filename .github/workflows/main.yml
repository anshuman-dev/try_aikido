name: Aikido Security
on:
  pull_request:
    branches:
      - '*'

jobs:
  aikido-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect new vulnerabilities
        uses: AikidoSec/github-actions-workflow@v1.0.8
        with:
            secret-key: AIK_CI_0CBLxaHiYjWiNt2e4fEOabFOm0SO1VTk6aLq46Okapj11zOfArYm895F3DruMYCX
            fail-on-timeout: true
            fail-on-dependency-scan: true
            fail-on-sast-scan: false
            fail-on-iac-scan: false
            minimum-severity: 'CRITICAL'
            timeout-seconds: 180
            post-scan-status-comment: false
            github-token: ${{ secrets.GITHUB_TOKEN }}
